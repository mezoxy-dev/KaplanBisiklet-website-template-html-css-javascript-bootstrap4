<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birimler - Admin Paneli</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>

    <div class="sidebar">
        <div class="logo-container">
            <img src="../images/logo.png" alt="Cycle Admin Logo">
        </div>
        <h3 class="text-center pb-3">Admin Panel</h3>
        <a href="index.html"><i class="fa fa-tachometer"></i> Dashboard</a>
        <a href="products.html"><i class="fa fa-bicycle"></i> Products</a>
        <a href="announcements.html"><i class="fa fa-bullhorn"></i> Announcements</a>
        <a href="units.html" class="active"><i class="fa fa-building"></i> Units</a>
        <a href="messages.html"><i class="fa fa-envelope"></i> Messages</a>
        <a href="../index.html"><i class="fa fa-sign-out"></i> Return to Site</a>
    </div>

    <div class="content">
        <h2>Birim / Departman Yönetimi</h2>
        <p>Firma birimlerini yönet.</p>
        <button class="btn btn-custom-teal mb-3" data-toggle="modal" data-target="#addUnitModal"><i
                class="fa fa-plus"></i>
            Yeni Birim Ekle</button>

        <table class="table table-bordered table-striped bg-white">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Birim Adı</th>
                    <th>Sorumlu Kişi</th>
                    <th>Seçenekler</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Satış Departmanı</td>
                    <td>John Doe</td>
                    <td>
                        <button class="btn btn-sm btn-custom-gold"><i class="fa fa-edit"></i> Düzenle</button>
                        <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> Sil</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Servis Merkezi</td>
                    <td>Jane Smith</td>
                    <td>
                        <button class="btn btn-sm btn-custom-gold"><i class="fa fa-edit"></i> Düzenle</button>
                        <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> Sil</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>İnsan Kaynakları</td>
                    <td>Robert Brown</td>
                    <td>
                        <button class="btn btn-sm btn-custom-gold"><i class="fa fa-edit"></i> Düzenle</button>
                        <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> Sil</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Unit Modal -->
    <div class="modal fade" id="addUnitModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Yeni Birim Ekle</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Birim Adı</label>
                            <input type="text" class="form-control" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label>Sorumlu Kişi</label>
                            <input type="text" class="form-control" placeholder="Müdür Adını Girin">
                        </div>
                        <div class="form-group">
                            <label>Açıklama</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-custom-teal"
                        onclick="alert('Birim Eklendi! (X birimi)')">Kaydet
                        Birim</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
